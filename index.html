<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI</h1>
        <div class="dark-mode-toggle" id="darkModeToggle">
            <span class="light-icon">&#9728;</span>
            <span class="dark-icon">&#127769;</span>
        </div>
        <div class="input-container">
            <input type="text" id="tinggiBadan" placeholder="Tinggi Badan (CM)">
            <input type="text" id="beratBadan" placeholder="Berat Badan (KG)">
        </div>
        <button id="hitungButton">Hitung BMI<span class="loader"></span></button>
        <div id="hasilBMI"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
